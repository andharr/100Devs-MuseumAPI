<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Met Museum Image Search</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
	
	<div class="info">
		<h1>Met Image Search</h1>
		<div class="buttonBlock">
			<input type="text" name="" value="">
			<button type="button" name="button" class="search">Search</button>
			<button type="button" name="button" class="random">Random Image</button>
		</div>
		
		<button type="button" name="next" class="next">Next</button>
		<button type="button" name="previous" class="previous">Previous</button>

		<div class="artist-info">
			<h2>Artist:</h2>
			<h2 class="artist"></h2>
		</div>

		<div class="title-info">
			<h2>Title:</h2>
			<h2 class="title"></h2>
		</div>

		<div class="year-info">
			<h2>Year:</h2>
			<h2 class="year"></h2>
		</div>

	</div>

	<div class="imageWrapper">
		<div class="imageCover">
			<img src="https://collectionapi.metmuseum.org/api/collection/v1/iiif/486590/996362/main-image" alt="">
		</div>
	</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
